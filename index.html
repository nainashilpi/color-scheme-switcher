<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pro Color Scheme Switcher</title>
  <style>
    /* Reset */
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      transition: background-color 0.8s ease, color 0.8s ease;
      min-height: 100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      text-align:center;
      background-color: #f5f5f5;
    }
    .container {
      padding: 40px;
      border-radius: 20px;
      background: rgba(255,255,255,0.9);
      box-shadow: 0 15px 30px rgba(0,0,0,0.1);
      max-width: 700px;
    }
    h1 { margin-bottom:30px; font-size:2.5rem; }
    h2 { margin-top:40px; font-size:1.2rem; font-weight:400; }
    .buttons {
      display:flex;
      justify-content:center;
      gap:20px;
      flex-wrap:wrap;
      margin-bottom:20px;
    }
    .button {
      width:80px;
      height:80px;
      border-radius:50%;
      cursor:pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      border:2px solid #333;
    }
    .button:hover {
      transform: scale(1.2);
      box-shadow: 0 6px 15px rgba(0,0,0,0.3);
    }
    @media (max-width:500px){
      .button { width:60px; height:60px; }
      h1 { font-size:2rem; }
      h2 { font-size:1rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Color Scheme Switcher ðŸ’œ</h1>
    <div class="buttons">
      <span class="button" data-color="#808080" style="background: linear-gradient(45deg,#b0b0b0,#505050)"></span>
      <span class="button" data-color="#ffffff" style="background: linear-gradient(45deg,#fff,#ccc)"></span>
      <span class="button" data-color="#007BFF" style="background: linear-gradient(45deg,#3399ff,#0056b3)"></span>
      <span class="button" data-color="#FFD700" style="background: linear-gradient(45deg,#ffea00,#ccac00)"></span>
      <span class="button" data-color="#800080" style="background: linear-gradient(45deg,#b266b2,#4b004b)"></span>
    </div>
    <h2>Click a color to change the background. Your choice will be saved!</h2>
  </div>

  <script>
    const buttons = document.querySelectorAll('.button');
    const body = document.body;

    // Load saved color
    const savedColor = localStorage.getItem('bgColor');
    if(savedColor){
      body.style.backgroundColor = savedColor;
      body.style.color = getContrast(savedColor);
    }

    buttons.forEach(button => {
      button.addEventListener('click', () => {
        const color = button.getAttribute('data-color');
        body.style.backgroundColor = color;
        body.style.color = getContrast(color);
        localStorage.setItem('bgColor', color);
      });
    });

    function getContrast(hexColor){
      const color = hexColor.replace('#','');
      const r = parseInt(color.substr(0,2),16);
      const g = parseInt(color.substr(2,2),16);
      const b = parseInt(color.substr(4,2),16);
      const brightness = (r*299 + g*587 + b*114)/1000;
      return brightness > 125 ? '#000' : '#fff';
    }
  </script>
</body>
</html>
